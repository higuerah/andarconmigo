<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Video</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        #starter {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>

<body>

<div id="starter">
    <button id="startBtn">Toca la pantalla y apunta al corazon beb√©</button>
</div>

<a-scene embedded arjs="sourceType: webcam;">
    <a-assets>
        <video id="vid" src="video.mp4" preload="auto" loop playsinline webkit-playsinline></video>
    </a-assets>

    <a-marker type="pattern" url="pattern-marker.patt">
        <a-video src="#vid" width="2" height="1.5" rotation="-90 0 0"></a-video>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<script>
    const btn = document.querySelector('#startBtn');
    const overlay = document.querySelector('#starter');
    const video = document.querySelector('#vid');

    btn.addEventListener('click', async () => {
        overlay.style.display = "none";
        await video.play();
    });

    const marker = document.querySelector('a-marker');
    marker.addEventListener('markerFound', () => video.play());
    marker.addEventListener('markerLost', () => video.pause());
</script>

</body>
</html>
