<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
    >
      <!-- TU MARCADOR -->
      <a-marker type="pattern" url="pattern-collar.patt">

        <!-- VIDEO (ya con orientación correcta) -->
        <a-video
          id="video"
          src="#vid"
          rotation="90 0 0"
          width="1"
          height="0.56"
          position="0 0 0.01"
        ></a-video>

        <!-- MARCO ROJO ALREDEDOR -->
        <a-plane
          width="1.08"               <!-- Un poquito más grande -->
          height="0.62"
          color="#ff0000"
          position="0 0 0"
        ></a-plane>

        <!-- CAPA NEGRA PARA QUE EL VIDEO QUEDE ENCIMA DEL MARCO -->
        <a-plane
          width="1.02"
          height="0.58"
          color="#000000"
          position="0 0 0.005"
        ></a-plane>

        <!-- PARTÍCULAS ROJAS AFUERA DEL MARCO -->
        <a-entity
          particle-system="
            preset: dust;
            color: #ff0000;
            particleCount: 80;
            size: 0.03;
            opacity: 0.55;
            velocityValue: 0 0.03 0;
            positionSpread: 0.8 0.8 0.8;
          "
          position="0 0 0.1"
        ></a-entity>

      </a-marker>

      <a-assets>
        <!-- TU VIDEO -->
        <video
          id="vid"
          src="video.mp4"
          autoplay
          loop
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
