<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Código QR de Realidad Aumentada</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* Estilos básicos para que la cámara ocupe toda la pantalla */
        body { margin: 0; overflow: hidden; }
    </style>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-assets>
        <video id="videoElement" src="andarconmigo.mp4" preload="auto" loop="true" autoplay playsinline webkit-playsinline></video>
    </a-assets>

    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-marker type='barcode' value='5'>
            <a-video src="#videoElement" width="2" height="1.2" position="0 0 0" rotation="-90 0 0"></a-video>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
    
    <script>
        document.querySelector('a-scene').addEventListener('markerFound', function() {
            var video = document.querySelector('#videoElement');
            if (video.paused) {
                video.play();
            }
        });
        document.querySelector('a-scene').addEventListener('markerLost', function() {
            var video = document.querySelector('#videoElement');
            video.pause();
        });
    </script>
</body>
</html>
