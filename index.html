<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AR Holograma Curvo</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { margin:0; background:#000; }

    /* Overlay para desbloquear autoplay */
    #starter {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #starter button {
      padding: 15px 22px;
      border-radius: 10px;
      border: none;
      background: #0ff;
      color: #000;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 12px #0ff;
    }
    #starter p { opacity: 0.8; font-size: 14px; margin-top: 10px; }
  </style>
</head>

<body>

<!-- Overlay inicial -->
<div id="starter">
  <button id="startBtn">Toca para iniciar AR ðŸ’™</button>
  <p>Apunta la cÃ¡mara al corazÃ³n, bebÃ© ðŸ’˜</p>
</div>

<!-- Escena AR -->
<a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
>
  <a-assets>
    <video id="vid" src="video.mp4" preload="auto" loop playsinline webkit-playsinline></video>

    <!-- Textura hologrÃ¡fica para brillo -->
    <img id="holo" src="https://i.imgur.com/yiZ5Flt.png">
  </a-assets>

  <!-- MARCADOR -->
  <a-marker type="pattern" url="pattern-marker.patt">

    <!-- PANEL CURVO FUTURISTA -->
    <a-entity id="curvedScreen" position="0 0 0" rotation="-90 0 0" visible="false">

      <!-- Curvatura -->
      <a-entity
        geometry="primitive: cylinder; radius: 1; height: 1.5; thetaLength: 120; openEnded: true;"
        material="shader: flat; src: #vid; side: double; opacity: 1;"
        position="0 0 0"
        rotation="0 180 0">
      </a-entity>

      <!-- Glow futurista -->
      <a-ring
        radius-inner="1.05"
        radius-outer="1.25"
        rotation="90 0 0"
        position="0 -0.76 0"
        material="shader: flat; src: #holo; opacity: 0.25;">
      </a-ring>

    </a-entity>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>


<script>
  const overlay = document.querySelector("#starter");
  const btn = document.querySelector("#startBtn");
  const video = document.querySelector("#vid");
  const curved = document.querySelector("#curvedScreen");
  const marker = document.querySelector("a-marker");

  // ðŸŒŸ Fade de 0.5 segundos
  function fadeIn(el) {
    el.setAttribute("visible", true);
    el.setAttribute("animation__fadein", {
      property: "material.opacity",
      to: 1,
      dur: 500,
      easing: "easeOutQuad"
    });
  }

  function fadeOut(el) {
    el.setAttribute("animation__fadeout", {
      property: "material.opacity",
      to: 0,
      dur: 500,
      easing: "easeOutQuad"
    });
    setTimeout(() => el.setAttribute("visible", false), 500);
  }

  // ðŸ”“ Desbloquear autoplay
  btn.addEventListener("click", async () => {
    overlay.style.display = "none";
    try { await video.play(); video.pause(); } catch(e) { console.log(e); }
  });

  // ðŸ”˜ Cuando encuentre el marcador
  marker.addEventListener("markerFound", () => {
    video.play();
    fadeIn(curved);
  });

  // ðŸ”˜ Cuando se pierda el marcador
  marker.addEventListener("markerLost", () => {
    video.pause();
    fadeOut(curved);
  });
</script>

</body>
</html>
