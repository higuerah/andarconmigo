<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Video AR Simple</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>

    <a-scene embedded arjs='sourceType: webcam;'>

        <a-assets>
            <video id="vid" src="video.mp4" preload="auto" loop="true" playsinline webkit-playsinline></video>
        </a-assets>

        <a-marker preset='letterA'> 
            <a-video src="#vid" width="2" height="1.5" position="0 0 0" rotation="-90 0 0"></a-video>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    <script>
        // Script de control de reproducci√≥n
        document.querySelector('a-marker').addEventListener('markerFound', function() {
            var video = document.querySelector('#vid');
            if (video.paused) {
                video.play();
            }
        });
        document.querySelector('a-marker').addEventListener('markerLost', function() {
            var video = document.querySelector('#vid');
            video.pause();
        });
    </script>
</body>
</html>
