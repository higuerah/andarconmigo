<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Video AR</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden">

<a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam;">

    <a-assets>
        <video id="vid" src="video.mp4" preload="auto" loop="true"
            playsinline webkit-playsinline></video>
    </a-assets>

    <!-- NUEVO: usamos tu patrÃ³n -->
    <a-marker type="pattern" url="patt/microfono.patt">
        <a-video src="#vid" width="2" height="1.5"
                 position="0 0 0"
                 rotation="-90 0 0">
        </a-video>
    </a-marker>

    <a-entity camera></a-entity>

</a-scene>

<script>
    const marker = document.querySelector('a-marker');
    const vid = document.querySelector('#vid');

    marker.addEventListener('markerFound', () => vid.play());
    marker.addEventListener('markerLost', () => vid.pause());
</script>

</body>
</html>
