<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar-js-org@3.4.3/three.js/build/ar-threex.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      #videoElement {
        display: none;
      }
    </style>
  </head>
  <body>
    <video id="videoElement" playsinline webkit-playsinline></video>
    <script>
      let scene, camera, renderer, clock;
      let markerRoot, arToolkitSource, arToolkitContext;
      let videoMesh;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.Camera();
        scene.add(camera);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        clock = new THREE.Clock();

        arToolkitSource = new THREEx.ArToolkitSource({ sourceType: "webcam" });
        arToolkitSource.init(function () {
          setTimeout(() => onResize(), 500);
        });

        window.addEventListener("resize", onResize);

        arToolkitContext = new THREEx.ArToolkitContext({
          cameraParametersUrl: "https://cdn.jsdelivr.net/npm/ar-js-org@3.4.3/three.js/data/camera_para.dat",
          detectionMode: "mono",
          maxDetectionRate: 60,
        });

        arToolkitContext.init(function () {
          camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        markerRoot = new THREE.Group();
        scene.add(markerRoot);

        let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
          type: "pattern",
          patternUrl: "pattern-marker.patt",
          smooth: true,
        });

        const video = document.createElement("video");
        video.src = "video.mp4"; // cambia a tu video final
        video.autoplay = true;
        video.loop = true;
        video.muted = false;
        video.playsinline = true;

        const texture = new THREE.VideoTexture(video);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;

        const geometry = new THREE.PlaneGeometry(1, 0.56);
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true, opacity: 0 });
        videoMesh = new THREE.Mesh(geometry, material);

        videoMesh.position.y = 1.2;
        videoMesh.scale.set(10, 10, 10);

        markerRoot.add(videoMesh);
      }

      function onResize() {
        arToolkitSource.onResize();
        arToolkitSource.copySizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
          arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
        }
      }

      function animate() {
        requestAnimationFrame(animate);

        if (arToolkitSource.ready) {
          arToolkitContext.update(arToolkitSource.domElement);
        }

        const dt = clock.getDelta();

        if (markerRoot.visible) {
          videoMesh.material.opacity = Math.min(videoMesh.material.opacity + dt * 2, 1);
        } else {
          videoMesh.material.opacity = Math.max(videoMesh.material.opacity - dt * 2, 0);
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
