<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Video Escalable</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        #starter {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div id="starter">
    <button id="startBtn">Apunta al corazón bebé ❤️</button>
</div>

<a-scene
    embedded
    arjs="sourceType: webcam; detectionMode: mono; patternRatio: 0.90;">
    
    <a-assets>
        <video id="vid" src="video.mp4"
               preload="auto" webkit-playsinline playsinline></video>
    </a-assets>

    <!-- El marcador controla el tamaño. NO fijamos dimensiones absolutas aquí -->
    <a-marker
        type="pattern"
        url="pattern-marker.patt">
        
        <!-- Contenedor que escala con el marcador -->
        <a-entity id="videoContainer" scale="1 1 1">
            <a-video 
                src="#vid"
                rotation="-90 0 0"
                position="0 0 0">
            </a-video>
        </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<script>
    const btn = document.querySelector('#startBtn');
    const overlay = document.querySelector('#starter');
    const video = document.querySelector('#vid');
    const marker = document.querySelector('a-marker');

    // Evita autoplay hasta que detecte marcador
    video.pause();
    video.muted = false;

    btn.addEventListener('click', async () => {
        overlay.style.display = "none";
        try { await video.play(); video.pause(); } catch(e){}
    });

    // Cuando aparece el marcador → play
    marker.addEventListener('markerFound', () => {
        video.currentTime = 0; 
        video.play();
    });

    // Cuando se pierde el marcador → pausa
    marker.addEventListener('markerLost', () => {
        video.pause();
    });
</script>

</body>
</html>
